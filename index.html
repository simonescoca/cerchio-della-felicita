<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Cerchio della Felicità</title>
    </head>
    <body>
        <header class="d-flex mt-3 mb-5">
            <h1 class="m-auto">
                Il Cerchio della Felicità
            </h1>
        </header>

        <main class="mb-3">
            <div class="cake-container d-flex">
                <div id="cake" class="cake m-auto">
                    <div class="white-cover d-flex">
                        <div id="happiness" class="m-auto fs-1"></div>
                    </div>
                </div>
            </div>
    
            <div class="my-input-area-container d-flex">
                <div class="my-input-area mx-auto mt-4">
                    <ul class="list-unstyled d-flex flex-wrap justify-content-center align-items-center fs-5">
                        <li>
                            <label for="red">
                                <i class="fa-solid fa-heart my-text-red"></i>
                                <span>amore</span>
                            </label>
                            <input type="number" id="red" step="1" min="0" max="10" value="10" class="input">
                        </li>
                        <li>
                            <label for="orange">
                                <i class="fa-solid fa-dumbbell my-text-orange"></i>
                                <span>sport</span>
                            </label>
                            <input type="number" id="orange" step="1" min="0" max="10" value="10" class="input">
                        </li>
                        <li>
                            <label for="yellow">
                                <i class="fa-solid fa-people-group my-text-yellow"></i>
                                <span>amici</span>
                            </label>
                            <input type="number" id="yellow" step="1" min="0" max="10" value="10" class="input">
                        </li>
                        <li>
                            <label for="green">
                                <i class="fa-solid fa-kit-medical my-text-green"></i>
                                <span>salute</span>
                            </label>
                            <input type="number" id="green" step="1" min="0" max="10" value="10" class="input">
                        </li>
                        <li>
                            <label for="indigo">
                                <i class="fa-solid fa-house my-text-indigo"></i>
                                <span>in casa</span>
                            </label>
                            <input type="number" id="indigo" step="1" min="0" max="10" value="10" class="input">
                        </li>
                        <li>
                            <label for="blue">
                                <i class="fa-solid fa-briefcase my-text-blue"></i>
                                <span>lavoro</span>
                            </label>
                            <input type="number" id="blue" step="1" min="0" max="10" value="10" class="input">
                        </li>
                    </ul>
                </div>
            </div>
    
            <div class="ok-button-container d-flex">
                <button class="ok-button btn btn-success m-auto fs-5" id="ok-button">
                    <span>calcola </span>
                    <i class="fa-solid fa-rocket"></i>
                </button>
            </div>
        </main>

        <footer class="d-flex">
            <div class="m-auto">
                <span>made with</span>
                <i class="fa-solid fa-heart"></i>
                <span>by @simonescoca</span>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
