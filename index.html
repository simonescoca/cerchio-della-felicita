        <header class="d-flex my-3">
            <h1 class="m-auto">
                Il Cerchio della Felicità
            </h1>
        </header>

        <main class="mb-1">
            <div class="cake-container d-flex">
                <div id="cake" class="cake m-auto">
                    <div class="white-cover d-flex">
                        <div id="happiness" class="m-auto"></div>
                    </div>
                </div>
            </div>
    
            <div class="my-input-area-container container d-flex">
                <div class="my-input-area mx-auto mt-3">
                    <ul class="list-unstyled d-flex flex-wrap justify-content-center align-items-center fs-5 mb-2 gap-3">
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="red">
                                <i class="fa-solid fa-heart my-text-red"></i>
                            </label>
                            <input placeholder="amore" type="text" id="red" class="input input-red">
                        </li>
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="orange">
                                <i class="fa-solid fa-dumbbell my-text-orange"></i>
                            </label>
                            <input placeholder="sport" type="text" id="orange" class="input input-orange">
                        </li>
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="yellow">
                                <i class="fa-solid fa-people-group my-text-yellow"></i>
                            </label>
                            <input placeholder="amici" type="text" id="yellow" class="input input-yellow">
                        </li>
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="green">
                                <i class="fa-solid fa-kit-medical my-text-green"></i>
                            </label>
                            <input placeholder="salute" type="text" id="green" class="input input-green">
                        </li>
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="indigo">
                                <i class="fa-solid fa-house my-text-indigo"></i>
                            </label>
                            <input placeholder="in casa" type="text" id="indigo" class="input input-indigo">
                        </li>
                        <li class="d-flex justify-content-center align-items-center mx-3 my-1 gap-2">
                            <label for="blue">
                                <i class="fa-solid fa-briefcase my-text-blue"></i>
                            </label>
                            <input placeholder="lavoro" type="text" id="blue" class="input input-blue">
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="d-flex">
            <div class="m-auto">
                <span>
                    made with
                </span>
                <i class="fa-solid fa-heart"></i>
                <span>
                    by
                </span>
                <a href="https://www.instagram.com/simonescoca/" class="text-white p-0 m-0">
                    <span>@simonescoca</span>
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
